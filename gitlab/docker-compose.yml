version: '3.3'
services:
  web:
    image: 'gitlab/gitlab-ce:latest'
    restart: always
    hostname: 'gitlab.example.com'
    environment:
      GITLAB_OMNIBUS_CONFIG: |
        external_url 'https://gitlab.example.com:8929'
        gitlab_rails['gitlab_shell_ssh_port'] = 2224
        letsencrypt['contact_emails'] = ['me@example.com']
    ports:
      - '8929:8929'
      - '2224:22'
    volumes:
      - '${MY_COMPOSE_GITLAB_HOME}/gitlab_data2/config:/etc/gitlab'
      - '${MY_COMPOSE_GITLAB_HOME}/gitlab_data2/logs:/var/log/gitlab'
      - '${MY_COMPOSE_GITLAB_HOME}/gitlab_data2/data:/var/opt/gitlab'
    shm_size: '256m'

